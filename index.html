<!DOCTYPE html>
<html>
<head>
	<title>Jquery Image Slider</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<script type="text/javascript" src='js/slider.js'></script>
</head>

<body>

<div class='wrapper'>
	<div id='slider'>
		<img id='1' src="img/apples.jpg">
		<img id='2' src="img/flowers.jpg">
		<img id='3' src="img/rooster.jpg">
		<img id='4' src="img/strawberry.jpg">
		<img id='5' src="img/winter.jpg">
	</div>

	<a href="#" class='left' onclick="prev(); return false;">Previous</a>
	<a href="#" class='right' onclick="next(); return false;">Next</a>
</div>
</body>

</html>
